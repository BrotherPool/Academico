    <section>
      <h2>Seção: Cadastro usuário</h2>
      <form>
        <div class="radio">
          <label><input type="radio" name="optradio" value="">Professor</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="">Aluno</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="">Secretária</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio" value="">Administrador</label>
        </div>
        <fieldset>
          <label for="nome">Nome:</label>
          <input id="campo-nome" type="text" placeholder="Digite o nome do usuário">
        </fieldset>
        <fieldset>
          <label for="nascimento">Data de Nascimento:</label>
          <input id="campo-nascimento" type="text" placeholder="Digite a data de nascimento">
        </fieldset>
        <fieldset>
          <label for="cpf">CPF:</label>
          <input id="campo-cpf" type="text" placeholder="Digite o CPF do usuário">
        </fieldset>
        <fieldset>
          <label for="email">E-MAIL:</label>
          <input id="campo-email" type="text" placeholder="Digite o e-mail do usuário">
        </fieldset>
        <fieldset>
          <label for="telefone">Telefone:</label>
          <input id="campo-telefone" type="text" placeholder="Digite o telefone do usuário">
        </fieldset>
        <button id="adicionar-usuario" class="botao bto-principal">Adicionar</button>

      </form>

    </section>
